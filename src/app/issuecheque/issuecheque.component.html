<h3 class="header">Issue New Chequebook</h3>


<form class="form" (ngSubmit)="OnSubmit()">
  <p>Want to issue a new chequebook?</p>
  <br />

  <!--<mat-radio-group aria-label="Want to issue a new chequebook?">
    <mat-radio-button value="1">Yes</mat-radio-button>
    <mat-radio-button value="2">No</mat-radio-button>
  </mat-radio-group>-->

  <mat-radio-group class="tp-radio-group" [(ngModel)]="selected">
    <mat-radio-button class="tp-radio-button"
                      *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-radio-button>
  </mat-radio-group>

  <br />
  <br />

  <button type="submit">Submit</button>
  <p>{{selected}}</p>
  </form>
